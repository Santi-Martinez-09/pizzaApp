<ion-card>
  <ion-card-header>
    <ion-card-title>Pago PayPal</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-button expand="block" color="success" (click)="simularPago()" [disabled]="cargando">
      <ion-spinner *ngIf="cargando" name="dots"></ion-spinner>
      <span *ngIf="!cargando">Pagar con PayPal</span>
    </ion-button>
  </ion-card-content>
</ion-card>
