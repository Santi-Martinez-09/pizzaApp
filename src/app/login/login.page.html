<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          
          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="ion-margin-top">
            Iniciar sesión
          </ion-button>
        </form>
        

        
        <div class="register-link ion-text-center ion-margin-top">
          <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a></p>
        </div>
        
        <div class="forgot-password ion-text-center">
          <a (click)="forgotPassword()">¿Olvidaste tu contraseña?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
