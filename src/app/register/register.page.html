<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear cuenta</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form (ngSubmit)="register()" #registerForm="ngForm">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required minlength="6"></ion-input>
            <ion-note slot="helper">Mínimo 6 caracteres</ion-note>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>
          
          <ion-button expand="block" type="submit" [disabled]="!registerForm.valid || password !== confirmPassword" class="ion-margin-top">
            Registrarse
          </ion-button>
        </form>
        
        
        <div class="login-link ion-text-center ion-margin-top">
          <p>¿Ya tienes una cuenta? <a (click)="goToLogin()">Iniciar sesión</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
